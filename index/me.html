<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      background-image: url("Assets/Images/background11.jpg");
    }
     /*Defining the Animation of the border*/
     @keyframes borderColorAnimation{
            0% {
                border-color: #FF5733;
            }
            25%{
                border-color: #33ff57;
            }
            50%{
                border-color: #3357ff;
            }
            75%{
                border-color: #ff33a6;
            }
            100%{
                border-color: #ff5733;
            }
          }
    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      background-image: url("Assets/Images/background11.jpg");
            padding: 20px 20px;
            border-radius: 8px;
            border:4px solid;
            text-align: center;
            color: whitesmoke;
            animation: borderColorAnimation 5s linear infinite;
            margin-bottom: 30px;
            margin-top:150px ;
    }
    h1 {
      text-align: center;
      color: #fcfcfc;
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-method {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .contact-method img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .contact-method a {
      color: #fffbfb;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-method a:hover {
      color: #007bff; /* Blue color on hover */
    }
    .social-media {
      margin-top: 20px;
    }
    .social-media h3 {
      text-align: center;
      color: #fdfdfd;
    }
    .social-media ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .social-media ul li {
      margin: 0 10px;
    }
    .social-media ul li a img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">

      <div class="contact-method">
