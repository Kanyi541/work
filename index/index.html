<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("Assets/Images/background11.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Defining the Animation of the border */
        @keyframes borderColorAnimation {
            0% {
                border-color: #FF5733;
            }
            25% {
                border-color: #33ff57;
            }
            50% {
                border-color: #3357ff;
            }
            75% {
                border-color: #ff33a6;
            }
            100% {
                border-color: #FF5733;
            }
        }

        .container {
            background-image: url("Assets/Images/background12.jpg");
            padding: 20px;
            border-radius: 8px;
            border: 4px solid;
            width: 350px;
            text-align: center;
            color: whitesmoke;
            animation: borderColorAnimation 5s linear infinite;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-password {
            cursor: pointer;
            margin-left: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" action="register.php" method="post">
            <input type="text" id="Username" name="username" placeholder="Username" required>
            <input type="email" id="Email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="checkbox" id="showPassword" class="toggle-password"> Show Password
            <br>
            <p><a href="Terms&Condition.html">Terms & Conditions</a></p>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        // JavaScript for toggle password visibility
        document.getElementById('showPassword').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
