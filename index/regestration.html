<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("Assets/Images/background11.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /*Defining the Animation of the border*/
        @keyframes borderColorAnimation{
            0% {
                border-color: #FF5733;
            }
            25%{
                border-color: #33ff57;
            }
            50%{
                border-color: #3357ff;
            }
            75%{
                border-color: #ff33a6;
            }
            100%{
                border-color: #ff5733;
            }
        }

        .container {
            background-image: url("Assets/Images/background12.jpg");
            padding: 20px;
            border-radius: 8px;
            border:4px solid;
            width: 350px;
            text-align: center;
            color: whitesmoke;
            animation: borderColorAnimation 5s linear infinite;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" id="password" placeholder="Password" name="password" required>
            <div class="form-group show-password">
                <input type="checkbox" id="showPassword" class="toggle-password"> Show Password
            </div>
            <div class="terms-container">
                <p><a href="Terms&Condition.html" target="_blank">Terms & Conditions</a></p>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
       // Password toggle functionality
       document.getElementById('showPassword').addEventListener('change', function() {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
